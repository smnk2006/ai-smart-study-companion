<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ðŸ¤– GPT BY SMNK INFOTECH</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        #chat-container {
            animation: fadeIn 1s ease-in-out;
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
        }
        .badge-primary {
            background-color: #0d6efd;
        }
        .badge-secondary {
            background-color: #6c757d;
        }
        .bg-light {
            background-color: #2c2c2c !important;
            color: #ffffff;
        }
        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #888;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        #typing-indicator {
            display: none;
            margin-bottom: 10px;
            color: #0d6efd;
            font-style: italic;
        }
        #typing-indicator span {
            display: inline-block;
            width: 7px;
            height: 7px;
            background-color: #0d6efd;
            border-radius: 50%;
            margin-right: 4px;
            animation: typing 1s infinite ease-in-out;
        }
        @keyframes typing {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ¤– GPT BY SMNK INFOTECH</h1>
        <div id="chat-container">
            <div id="chat-history" class="mb-3"></div>
            <div id="typing-indicator">
                <span></span><span></span><span></span> AI is typing...
            </div>
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Ask me anything!" required />
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, function (m) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[m];
            });
        }

        function typeWriter(text, container, speed = 15) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    container.append(text.charAt(i));
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        $(document).ready(function () {
            $("#chat-form").submit(function (event) {
                event.preventDefault();
                let userInput = $("#user-input").val().trim();
                if (userInput !== "") {
                    $("#chat-history").append(`
                        <div class="text-right mb-2">
                            <div class="badge badge-primary p-2">You</div>
                            <div class="bg-light rounded p-2">${escapeHtml(userInput)}</div>
                        </div>
                    `);
                    $("#user-input").val("");
                    $("#typing-indicator").show();

                    $.ajax({
                        url: "/chat",
                        type: "POST",
                        data: { user_input: userInput },
                        success: function (response) {
                            $("#typing-indicator").hide();

                            let responseText = escapeHtml(response.answer || response);
                            
                            // Append note if it's an important exam-based question
                            if (response.exam_related) {
                                responseText += "<br><br><strong>ðŸ“Œ Note:</strong> This question appeared in the last exam.";
                            }

                            const aiContainer = $(`
                                <div class="text-left mb-2">
                                    <div class="badge badge-secondary p-2">AI</div>
                                    <div class="bg-light rounded p-2"></div>
                                </div>
                            `);

                            $("#chat-history").append(aiContainer);
                            typeWriter(responseText, aiContainer.find("div.bg-light"), 10);
                        },
                        error: function () {
                            $("#typing-indicator").hide();
                            alert("Error processing your request.");
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
